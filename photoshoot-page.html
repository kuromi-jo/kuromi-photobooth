<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="photoshoot-page.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kuromi photobooth</title>
</head>
<body>

    <div class="instruction">
        <p>click the camera to start taking pictures.<br>don't forget to pose!</p>
    </div>

    <div class="camera-container">
        <div class="camera-box">
            <div id="camera-flash"></div>
            <video id="camera" autoplay playsinline></video>
                <button class="camera-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                        <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z"/>
                        <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                    </svg>
                </button>
        </div>
    </div>

    <div class="buttons">
        <button class="retake-btn">
            <p>retake pls</p>
        </button>

        <button class="download-btn">
            <p>download &lt;3</p>
        </button>
    </div>

    <div class="kuromi-photostrip">
        <img src="https://i.imgur.com/0Zvb5mi.png" class="kuromi-decor" alt="Kuromi">
        <div class="photostrip">
            <div class="photo-slot"></div>
            <div class="photo-slot"></div>
            <div class="photo-slot"></div>
            <div class="photo-slot"></div>
            <div class="photostrip-footer">with kuromi &lt;3</div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="photoshoot-page.js"></script>


</body>
</html>
